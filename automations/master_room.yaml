      to: "off"
      for: 00:05:00
    - entity_id: binary_sensor.master_toilet_shower_motion_sensor_motion
      platform: state
      from: "on"
      to: "off"
      for: 00:05:00
    - minutes: /5
      platform: time_pattern
  condition:
    - condition: state
      entity_id: binary_sensor.master_toilet_basin_motion_sensor_motion
      for: 00:05:00
      state: "off"
    - condition: state
      entity_id: binary_sensor.master_toilet_shower_motion_sensor_motion
