- alias: S- Set Music Master Speaker When The Only One Is Playing
  trigger:
  - platform: state
    entity_id:
      - media_player.living_room_sonos
      - media_player.master_room_sonos
      - media_player.kitchen_sonos
      - media_player.first_corridor_sonos
    to:
      - "idle"
      - "playing"
      - "paused"
      - "off"
  - minutes: /5
    platform: time_pattern      
  condition: []
  action:
  - choose:
    # IF - only kitchen sonos is playing - set it as master speaker
    - conditions:
      - condition: state
        state:     "playing"
        entity_id: media_player.kitchen_sonos
      - condition: not
        conditions:
        - condition: state
          state:     "playing"
          entity_id: media_player.living_room_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.master_room_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.first_corridor_sonos          
      sequence:
        - service: input_select.select_option
          entity_id: input_select.music_controller
          data:
            option:  kitchen_sonos
    # ELIF only living room sonos is playing music instead of TV - set it as master speaker
    - conditions:
      - condition: template
        value_template: >
          {% if state_attr('media_player.living_room_sonos', 'media_title') != 'TV' %}
            true
          {% else %}
            false
          {% endif %}
      - condition: state
        state:     "playing"
        entity_id: media_player.living_room_sonos
      - condition: not
        conditions:
        - condition: state
          state:     "playing"
          entity_id: media_player.kitchen_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.master_room_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.first_corridor_sonos                 
      sequence:
        - service: input_select.select_option
          entity_id: input_select.music_controller
          data:
            option:  living_room_sonos
    # ELIF only master room sonos is playing - set it as master speaker
    - conditions:
      - condition: state
        state:     "playing"
        entity_id: media_player.master_room_sonos
      - condition: not
        conditions:
        - condition: state
          state:     "playing"
          entity_id: media_player.living_room_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.kitchen_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.first_corridor_sonos                 
      sequence:
        - service: input_select.select_option
          entity_id: input_select.music_controller
          data:
            option:  master_room_sonos
    # ELIF only first corridor sonos is playing - set it as master speaker
    - conditions:
      - condition: state
        state:     "playing"
        entity_id: media_player.first_corridor_sonos
      - condition: not
        conditions:
        - condition: state
          state:     "playing"
          entity_id: media_player.living_room_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.kitchen_sonos
        - condition: state
          state:     "playing"
          entity_id: media_player.master_room_sonos                 
      sequence:
        - service: input_select.select_option
          entity_id: input_select.music_controller
          data:
            option:  first_corridor_sonos


