- alias: Enable/Disable Logging By The State of The Log Enable
  id: '1607918439986'
  trigger:
    - platform: time_pattern
      minutes: "/5"
    - platform: state
      entity_id: input_boolean.log_enable
      to:
        - "on"
        - "off"
  action:
    - service: >
        {% if states('input_boolean.log_enable') == 'on' %}
          recorder.enable
        {% else %}
          recorder.disable
        {% endif %}   
      
