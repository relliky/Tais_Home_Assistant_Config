# Custom Thermostat
climate:
  - platform: generic_thermostat
    name: En-suite Room Thermostat
    heater: input_boolean.en_suite_room_valve_switch
    target_sensor: sensor.en_suite_room_temperature_sensor
    precision: 0.5
    min_temp: 7
    max_temp: 25
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    initial_hvac_mode: "heat"

  - platform: generic_thermostat
    name: Master Room Thermostat
    heater: input_boolean.master_room_valve_switch
    target_sensor: sensor.master_room_temperature_sensor
    precision: 0.5
    min_temp: 10
    max_temp: 25
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    initial_hvac_mode: "heat"

  - platform: generic_thermostat
    name: Guest Room Thermostat
    heater: input_boolean.guest_room_valve_switch
    target_sensor: sensor.guest_room_temperature_sensor
    precision: 0.5
    min_temp: 10
    max_temp: 25
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    initial_hvac_mode: "heat"

  - platform: generic_thermostat
    name: Master Room Air Conditioner
    heater: switch.air_conditioner
    ac_mode: true
    target_sensor: sensor.master_room_temperature_sensor
    precision: 0.5
    min_temp: 10
    max_temp: 25
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    initial_hvac_mode: "off"

  - platform: generic_thermostat
    name: En-suite Room Air Conditioner
    heater: switch.air_conditioner
    ac_mode: true
    target_sensor: sensor.en_suite_room_temperature_sensor
    precision: 0.5
    min_temp: 10
    max_temp: 25
    cold_tolerance: 0.1
    hot_tolerance: 0.1
    initial_hvac_mode: "off"

# Blinds
cover:
  - platform: cover_rf_time_based
    devices:
      master_room_blind_left:
        name: Master Room Blind Left
        travelling_time_up: 95
        travelling_time_down: 95
        close_script_entity_id: script.master_room_blind_left_tuya_close
        stop_script_entity_id:  script.master_room_blind_left_tuya_stop
        open_script_entity_id:  script.master_room_blind_left_tuya_open
        
  - platform: cover_rf_time_based
