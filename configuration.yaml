# Lights Temperature Changed for Flux
switch flux:
  - platform: flux
    lights:
      - light.guest_room_lamp_left
      - light.guest_room_lamp_right
      - light.guest_room_ceiling_light
      - light.study_lamp_left
      - light.study_lamp_right
      - light.study_ceiling_light
