# Custom Variables
input_boolean:

  # First Time Presence in a Room
  study_short_presence:
    name: "Study Short Presence"
    initial: "off"
    

###############################################
#
# Scripts
#
###############################################  
script:
  study_ceiling_light_turn_on:
    alias: Study Ceiling Light Turn On
    mode: parallel
    max: 100
    sequence:
      - data: {}
        entity_id: switch.study_light
        service: switch.turn_on

  study_ceiling_light_turn_off:
    alias: Study Ceiling Light Turn off
    mode: parallel
    max: 100
    sequence:
      - data: {}
        entity_id: switch.study_light
        service: switch.turn_off


###############################################
#
# Automations:
# - Lighting/Heating automation based on motion sensors
# - Actions based on buttons
# - Maintaince on bedroom automation based on presence
#
###############################################
automation:
###############################################
# Heating Automation based on motion sensors
###############################################
- alias: H-ST Study Heating Off If No Person
  id: "1600015749444"
  description: "automation.study_heating_off_if_no_person"
  trigger:
    - entity_id: binary_sensor.study_motion_sensor_motion
      for: 00:05:00
      from: "on"
      platform: state
      to: "off"
    - minutes: /5
      platform: time_pattern
  condition:
    - condition: state
      entity_id: binary_sensor.study_motion_sensor_motion
      for: 00:05:00
      state: "off"
  action:
    # Heating scheduler off and turn on entering automation
    - service: automation.turn_off
      entity_id: automation.study_heating_scheduler
    - service: climate.set_hvac_mode
      entity_id: climate.study
      data:
        hvac_mode: auto
    - entity_id: automation.study_turn_on_heating_schedule_if_person_present
      service: automation.turn_on


- alias: H-ST Study Turn On Heating Schedule If Person Present
  id: "1600014331228"
  description: "automation.study_turn_on_heating_schedule_if_person_present"  
  use_blueprint:
    path: room_delayed_heating.yaml
    input:
      binary_sensor_motion_sensor_list:       
        - binary_sensor.study_motion_sensor_motion
      input_boolean_short_presence:      input_boolean.study_short_presence
      automation_this_automation_entity: automation.study_turn_on_heating_schedule_if_person_present
      automation_heating_scheduler:      automation.study_heating_scheduler


- alias: H-ST Study Turn On Heating Schedule
  id: "1600014331351"
  description: "automation.study_heating_scheduler"
  trigger:
    # Never trigger
  action:
    - data:
        hvac_mode: heat
      entity_id: climate.study
      service: climate.set_hvac_mode
    - data:
        temperature: 23
      entity_id: climate.study
      service: climate.set_temperature



