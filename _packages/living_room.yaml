 ###########################################
#
# Integration Instantiated in yaml
#
###########################################
# Added MagicHome LEDs
# This is a third-party custom component on flux_led
# instead of the official one from HA
light magic_home:
   - platform: flux_led
     devices:
       192.168.1.53:
         name: Living Room TV LED Flux LED
         mode: "rgb"

       192.168.1.55:
         name: Living Room Sofa LED Flux LED
         mode: "rgb"
       

###########################################
#
# Custom Entities
#
###########################################
light:
  - platform: group
    name: Living Room Landing Light
    entities:
      - light.living_room_landing_light_1_localtuya
      - light.living_room_landing_light_2_localtuya
      
  - platform: group
    name: Living Room LED
    entities:
      - light.living_room_tv_led
      - light.living_room_sofa_led

# Custom Variables
input_boolean:
  # First Time Presence in a Room
  living_room_short_presence: # done
    name: "Living Room Short Presence"
    initial: "off"

  living_room_slideshow_enable:
    name: "Living Room Slideshow Enable"
  
###############################################
#
# Scripts
#
###############################################  
script:
  living_room_landing_lights_turn_off:
    alias: Living Room Landing Lights Turn Off
    max: 100
    mode: parallel
    sequence:
      - entity_id: light.living_room_landing_light
        service: light.turn_off

  living_room_landing_lights_turn_on:
    alias: Living Room Landing Lights Turn On
    max: 100
    mode: parallel
    sequence:
      - entity_id: light.living_room_landing_light
        service: light.turn_on

  living_room_landing_lights_toggle:
    alias: Living Room Landing Lights Toggle
    mode: parallel
    max: 100
    sequence:
      - entity_id: light.living_room_landing_light
        service: light.toggle

  living_room_all_lights_turn_on:
    alias: Living Room Ceiling All Lights Turn On
    mode: parallel
    max: 100
    sequence:
      - service: switch.turn_on
        entity_id:
          - switch.living_room_ceiling_light
          - switch.living_room_tree_light
      - service: script.living_room_landing_lights_turn_on

  living_room_all_lights_turn_off:
    alias: Living Room All Lights Turn Off
    mode: parallel
    max: 100
    sequence:
      - service: switch.turn_off
        entity_id:
          - switch.living_room_ceiling_light
          - switch.garden_light
      - service: script.living_room_landing_lights_turn_off
      - service: light.turn_off
        entity_id:
          - light.living_room_tv_led
          - light.living_room_sofa_led
          

  living_room_heating_scheduler:
    alias: Living Room Set Heating Temperature 
    mode: restart
    sequence:
      - data:
          temperature: 22
          hvac_mode: heat
        entity_id: climate.living_room
        service: climate.set_temperature

  living_room_tv_slideshow:
    alias: Living Room TV Slideshow
    sequence: 
    - service: automation.trigger
      entity_id: automation.living_room_tv_slideshow


  living_room_tv_turn_on:
    alias: Living Room Turn On TV
    sequence: 
    # Turn on TV
    - service: media_player.turn_on
      target:
        entity_id: media_player.living_room_tv
    - service: media_player.play_media
      target:
        entity_id: media_player.living_room_fire_tv
      data:
        media_content_type: routine
        media_content_id: TurnOnLivingRoomTV     

  living_room_tv_turn_off:
    alias: Living Room Turn Off TV
    sequence: 
    - service: media_player.turn_off
      target:
        entity_id: media_player.living_room_tv

  living_room_slideshow_update_tv_setting:
    alias: Living Room Slideshow Update TV Setting
    sequence: 
    # Change to FireTV input
    - service: media_player.select_source
      target:
        entity_id: media_player.living_room_tv
      data:
        source: "Amazon Fire TV stick"      
    # Set Picture Mode to a Dim One
    - service: samsungtv_smart.select_picture_mode
      data:
        entity_id: media_player.living_room_tv
        picture_mode: >
          {% if states('sensor.master_room_light_meter')|int > 200 %}  
            Standard
          {% else %}
            Natural
          {% endif %}
          
###############################################
#
# Automations:
# - Heating automation
# - Lighting automation based on motion sensors
# - Actions based on buttons
# - Sonos Speakers Grouping/Ungrouping Based On Motion Sensor
# - TV auto turn-off based on motion sensors
#
###############################################
automation:
###############################################
# Heating/TV Automation based on motion sensors
###############################################
- alias: HL-LR Living Room Heating On/TV slideshow If Person Present
  id: "1599611100701"
  description: "automation.living_room_heating_on_if_people_present"
  use_blueprint:
    path: room_delayed_action.yaml
    input:
      binary_sensor_motion_sensor_list:       
        - binary_sensor.living_room_sofa_motion_sensor_motion
        - binary_sensor.living_room_tv_motion_sensor_motion    
      input_boolean_short_presence:      input_boolean.living_room_short_presence
      automation_this_automation_entity: automation.living_room_heating_on_if_people_present
      script_to_be_run:                  script.living_room_heating_scheduler
      automation_to_be_triggered:        automation.living_room_tv_slideshow


- alias: H-LR Living Room Heating Off If No Person
  id: "1599611453836"
  description: "automation.living_room_heating_off_if_no_people"
  trigger:
    - entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
      platform: state
      from: "on"
      to: "off"
      for: 00:15:00
    - minutes: /5
      platform: time_pattern
  condition:
    - condition: state
      entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
      for: 00:15:00
      state: "off"    
  action:
    # turn off heating
    - service: climate.set_hvac_mode
      entity_id: climate.living_room
      data:
        hvac_mode: auto
    - entity_id: automation.living_room_heating_on_if_people_present
      service: automation.turn_on

###############################################
# Lighting Automation based on motion sensors
###############################################
# Living Room
- alias: L-LR Living Room TV Slideshow When Person Present
  id: "1599632300702"
  description: "automation.living_room_tv_slideshow"
  trigger: 
  action:
    # Slideshow is enabled
    - condition: state
      entity_id: input_boolean.living_room_slideshow_enable
      state: "on"
    # TV is off
    - condition: state
      entity_id: media_player.living_room_tv
      state: "off"
    # Play Slideshow on FireTV
    - service: media_player.play_media
      target:
        entity_id: media_player.living_room_fire_tv
      data:
        media_content_type: routine
        media_content_id: LivingRoomSlideshow
   # Turn On TV and mute
    - alias: "Repeat turning on tv until tv is switched its input to fire tv"
      repeat:
        sequence:
        - service: script.turn_on
          entity_id: script.living_room_tv_turn_on
        - service: script.turn_on
          entity_id: script.living_room_slideshow_update_tv_setting
        - service: media_player.volume_mute
          target:
            entity_id: media_player.living_room_sonos
          data:
            is_volume_muted: true              
        - delay: "00:00:03"            
        until:
          - condition: template
            value_template: "{{state_attr('media_player.living_room_tv', 'source') == 'Amazon Fire TV stick'}}"
    # Set that again to make sure any abnormalities are flushed
    - delay: "00:00:15"            
    - service: script.turn_on
      entity_id: script.living_room_slideshow_update_tv_setting
    - delay: "00:00:10"      
    - service: media_player.play_media
      target:
        entity_id: media_player.living_room_fire_tv
      data:
        media_content_type: routine
        media_content_id: LivingRoomSlideshow


- alias: L-LR Living Room Lights On If Person Present
  id: "1603640031661"
  description: "automation.l_lr_living_room_lights_on_if_person_present"
  trigger:
    - entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
      platform: state
      from: "off"
      to: "on"
    - entity_id: binary_sensor.living_room_tv_motion_sensor_motion
      platform: state
      from: "off"
      to: "on"
  condition:
    - condition: or
      conditions:
        # Sofa Motion Sensor with Dark Room
        - condition: and
          conditions:
            - entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
              condition: state
              state: "on"
            - entity_id: sensor.living_room_sofa_motion_sensor_light
              condition: numeric_state
              below: "40"
        # TV Motion Sensor with Dark Outside
        - condition: and
          conditions:
            - entity_id: binary_sensor.living_room_tv_motion_sensor_motion
              condition: state
              state: "on"
            - entity_id: sensor.master_room_light_meter
              condition: numeric_state
              below: "100"
  action:
    - choose:
        - conditions:
            - condition: time
              after:  input_datetime.early_daylight_start
              before: input_datetime.midnight_start
          sequence:
            - service: script.living_room_landing_lights_turn_on
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.master_room_light_meter
              below: "300"
          sequence:
            - service: light.turn_on
              entity_id: light.living_room_led



- alias: L-LR Living Room Lights Off If No Person For 10 Min
  id: "1603640031662"
  description: ""
  trigger:
    - entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
      platform: state
      from: "on"
      to: "off"
      for: 00:10:00
    - entity_id: binary_sensor.living_room_tv_motion_sensor_motion
      platform: state
      from: "on"
      to: "off"
      for: 00:10:00
    - minutes: /5
      platform: time_pattern
  condition:
    - condition: state
      entity_id: binary_sensor.living_room_sofa_motion_sensor_motion
      for: 00:10:00
      state: "off"
    - condition: state
      entity_id: binary_sensor.living_room_tv_motion_sensor_motion
      for: 00:10:00
      state: "off"
  action:
    - service: script.living_room_all_lights_turn_off
    # Turn Off TV
    - alias: "Repeat turning off tv until tv is off"
      repeat:
        sequence:
        - service: script.turn_on
          entity_id: script.living_room_tv_turn_off
        - delay: "00:00:03"  
        until:
          - condition: template
            value_template: "{{states('media_player.living_room_tv') == 'off'}}"

