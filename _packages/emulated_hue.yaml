---
#----------------
# Emulated Hue
#----------------
emulated_hue:
  listen_port: 80
  expose_by_default: false
  # Emulated Hue can only make entities to appear as lights in Alexa
  # It supports light, switch, climate, input_boolean - by using brightness percentage
  exposed_domains:
    - light
    - switch
    - climate
  # Make sure "hidden:false" is always attached - otherwise HA would not be found the devices
  # N.B.
  # As per Emulated Hue documentation, ONLY UP TO 49 DEVICES can be supported by this integration.
  entities:
    ###################################
    # Master Room
    ###################################
    # Alexa, set the Master Room Thermostat to 23
    switch.master_room_blind:
      name: "Master Room Blind"
      hidden: false
    switch.master_room_curtain:
      name: "Master Room Curtain"
      hidden: false
    light.master_room_lamps:
      name: "Master Room Lamp"
      hidden: false
    light.master_room_ceiling_lights:
      name: "Master Room Ceiling Light"
      hidden: false
    light.master_room_leds:
      name: "Master Room LED"
      hidden: false
    switch.master_room_dressing_table_light:
      name: "Master Room Dressing Table Light"
      hidden: false
    light.master_room_entrance_led_light:
      name: "Master Room Entrance Light"
      hidden: false
    ###################################
    # Master Toilet
    ###################################
    light.master_toilet_ceiling_light:
      name: "Master Toilet Ceiling Light"
      hidden: false
    switch.master_toilet_floor_led:
      name: "Master Toilet Floor LED"
      hidden: false
    ###################################
    # Guest Room
    ###################################
    light.guest_room_ceiling_light:
      name: "Guest Room Ceiling Light"
      hidden: false
    ###################################
    # Living Room
    ###################################
    light.living_room_led:
      name: "Living Room LED"
      hidden: false
    light.living_room_floor_light:
      name: "Living Room Floor Light"
      hidden: false
    # Boiler Room
    light.boiler_room_light:
      name: "Boiler Room Light"
      hidden: false
    # Garden
    switch.garden_wall_light:
      name: "Garden Light"
      hidden: false
    ###################################
    # Kitchen
    ###################################
    light.kitchen_ceiling_light:
      name: "Kitchen Ceiling Light"
      hidden: false
    light.kitchen_dining_light:
      name: "Kitchen Dining Light"
      hidden: false
    switch.kitchen_floor_led:
      name: "Kitchen Floor LED"
      hidden: false
    switch.kitchen_worktop_led_left:
      name: "Kitchen Worktop LED Left"
      hidden: false
    switch.kitchen_worktop_led_right:
      name: "Kitchen Worktop LED Right"
      hidden: false
    ###################################
    # Ground Toilet
    ###################################
    light.ground_toilet_ceiling_light:
      name: "Ground Toilet Ceiling Light"
      hidden: false
    ###################################
    # Study
    ###################################
    light.study_ceiling_light:
      name: "Study Ceiling Light"
      hidden: false
    ###################################
    # En-suite Room
    ###################################
    light.en_suite_room_ceiling_light:
      name: "En-suite Room Ceiling Light"
      hidden: false
    light.en_suite_room_bed_led:
      name: "En-suite Room Bed LED"
      hidden: false
    # Office
    light.kes_desk_lamps:
      name: "Kes Desk Lamp"
      hidden: false
    switch.kes_desk_screen_led:
      name: "Kes Desk Screen LED"
      hidden: false
    light.tais_desk_lamps:
      name: "Tais Desk Lamp"
      hidden: false
    switch.tais_desk_screen_led:
      name: "Tais Desk Screen LED"
      hidden: false

# Switches for Emulated Hue
switch emulated_hue:
  - platform: template
    switches:
      master_room_blind:
        value_template: "{{ is_state('cover.master_room_blind', 'open') }}"
        turn_on:
          service: cover.open_cover
          target:
            entity_id: cover.master_room_blind
        turn_off:
          service: cover.close_cover
          target:
            entity_id: cover.master_room_blind

      master_room_curtain:
        value_template: "{{ is_state('cover.master_room_curtain', 'open') }}"
        turn_on:
          service: cover.open_cover
          target:
            entity_id: cover.master_room_curtain
        turn_off:
          service: cover.close_cover
          target:
            entity_id: cover.master_room_curtain
