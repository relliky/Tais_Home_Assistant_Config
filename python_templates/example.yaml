  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-template-card
        entity: sensor.miaomiaoce_t2_7342_temperature_humidity_sensor
        primary: 主卧温度
        secondary: >
          {{ states('sensor.miaomiaoce_t2_7342_temperature_humidity_sensor') |
          round(0) }}°C
        icon: mdi:thermometer
        icon_color: >-
          {% set value =
          states('sensor.miaomiaoce_t2_d82f_temperature_humidity_sensor') | int
          %}

          {% if value < 18 %}
            blue
          {% elif value < 28 %}
            light-green
          {% elif value < 40 %}
            red
          {% else %}
            green
          {% endif %}
        tap_action:
          action: more-info
      - type: custom:layout-card
        layout_type: masonry
        layout:
          width: 150
          max_cols: 1
          height: auto
          padding: 0px
          card_margin: var(--masonry-view-card-margin, -10px 8px 15px)
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.miaomiaoce_t2_7342_temperature_humidity_sensor
                name: Temperature
            color_thresholds:
              - value: -10
                color: '#0000ff'
              - value: 18
                color: '#0000ff'
              - value: 18.1
                color: '#00FF00'
              - value: 28
                color: '#00FF00'
              - value: 28.1
                color: '#FF0000'
              - value: 40
                color: '#FF0000'
            hours_to_show: 24
            line_width: 3
            animate: true
            show:
              name: false
              icon: false
              state: false
              legend: false
              fill: fade
            card_mod:
              style: |
                ha-card {
                  background: none;
                  box-shadow: none;
                  --ha-card-border-width: 0;
                }