  - alias: Oc-MT Master Toilet Occupancy Update
    id: "automation.oc_mt_master_toilet_occupancy_update"
    trigger:
      - entity_id: binary_sensor.master_toilet_basin_motion_sensor_motion
        platform: state
        to: 'on'
      - entity_id: binary_sensor.master_toilet_basin_motion_sensor_motion
        platform: state
        to: 'off'
        for: "05:00:00"
