automation:
- alias: ZL-LR Ceiling Lights On Or Open Curtains If Entering to Room-Living Room
  id: automation.zl_lr_ceiling_lights_on_or_open_curtains_if_entering_to_room_living_room
  trigger:
    entity_id:
    - group.living_room_motion
    platform: state
    to: 'on'
  action:
  - service: automation.turn_off
    entity_id: automation.zl_lr_ceiling_lights_on_or_open_curtains_if_entering_to_room_living_room
    data:
      stop_actions: false
  - if:
    - condition: numeric_state
      entity_id: sensor.met_office_cambridge_city_airport_temperature_3_hourly
      above: '20'
    - condition: time
      after: '10:00:00'
      before: '13:00:00'
    - condition: template
      value_template: '{{ now().month > 4 and now().month < 9 }}'
    - condition: state
      entity_id: input_boolean.always_off_constant
      state: 'on'
    then:
      service: script.call_room_scene
      data:
        room_scene_select: input_select.living_room_scene
        scene: Lights on in hot sunshine
    else:
      if:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      then:
        service: script.call_room_scene
        data:
          room_scene_select: input_select.living_room_scene
          scene: Lights on when bright outdoor
      else:
        service: script.call_room_scene
        data:
          room_scene_select: input_select.living_room_scene
          scene: Lights on when dark outdoor
- alias: ZL-LR Lights Off If No Person-Living Room
  id: automation.zl_lr_lights_off_if_no_person_living_room
  trigger:
  - platform: state
    entity_id: input_select.living_room_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: state
    entity_id: input_select.living_room_occupancy
    state: Outside
  - condition: state
    entity_id: group.living_room_motion
    state: 'off'
    for: 00:01:00
  action:
    parallel:
    - service: homeassistant.turn_on
      entity_id: automation.zl_lr_ceiling_lights_on_or_open_curtains_if_entering_to_room_living_room
    - service: cover.close_cover
      entity_id: []
    - service: homeassistant.turn_off
      entity_id:
      - media_player.living_room_tv
    - service: script.call_room_scene
      data:
        room_scene_select: input_select.living_room_scene
        scene: All Off
- alias: ZH-LR Heating Schedule On If Staying In the Room-Living Room
  id: automation.zh_lr_heating_schedule_on_if_staying_in_the_room_living_room
  trigger:
  - platform: state
    entity_id: input_select.living_room_occupancy
    from:
    - Just Entered
    - Outside
    to: Stayed Inside
  action:
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: climate.living_room
        state: heat
    then:
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: heat
        entity_id: climate.living_room
      - service: homeassistant.turn_on
        entity_id: switch.schedule_living_room_temperature
- alias: ZH-LR Heating Schedule Off If People Left the Room-Living Room
  id: automation.zh_lr_heating_schedule_off_if_people_left_the_room_living_room
  trigger:
  - platform: state
    entity_id: input_select.living_room_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  action:
  - condition: state
    entity_id: input_select.living_room_occupancy
    state: Outside
  - condition: state
    entity_id: input_boolean.living_room_heating_override
    state: 'off'
  - if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
      entity_id: climate.living_room
    - service: homeassistant.turn_off
      entity_id: switch.schedule_living_room_temperature
- alias: ZH-LR Heating Manual Override-Living Room
  mode: restart
  trigger:
  - platform: state
    entity_id: input_boolean.living_room_heating_override
  action:
  - if:
    - condition: state
      entity_id: input_boolean.living_room_heating_override
      state: 'on'
    then:
    - service: automation.trigger
      entity_id:
      - automation.zh_lr_heating_schedule_on_if_staying_in_the_room_living_room
    else:
    - service: automation.trigger
      entity_id:
      - automation.zh_lr_heating_schedule_off_if_people_left_the_room_living_room
  id: automation.zh_lr_heating_manual_override_living_room
- alias: ZH-LR Heating Manual Override Timeout in Few Hours-Living Room
  trigger:
  - platform: state
    entity_id: input_boolean.living_room_heating_override
    from: 'off'
    to: 'on'
  action:
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: homeassistant.turn_off
    entity_id: input_boolean.living_room_heating_override
  id: automation.zh_lr_heating_manual_override_timeout_in_few_hours_living_room
- alias: ZH-LR Valve Calibrate Temperature Using External Sensor-Living Room
  use_blueprint:
    path: calibrate_valve_temperature.yaml
    input:
      tado_valve_entity: climate.living_room
      external_temperature_sensor_entity: sensor.living_room_temperature_sensor
  id: automation.zh_lr_valve_calibrate_temperature_using_external_sensor_living_room
- alias: ZLB-LR Remote Button - Single - Applies Different Scenes (State Machine)-Living Room
  trigger:
  - platform: state
    entity_id:
    - sensor.living_room_button
    to:
    - single
    - '1'
  mode: queued
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.living_room_scene
      state: Reset
  action:
  - choose:
    - conditions:
        condition: state
        entity_id: input_select.living_room_scene
        state: All Off
      sequence:
        service: script.call_room_scene
        data:
          room_scene_select: input_select.living_room_scene
          scene: All White
    - conditions:
        condition: state
        entity_id: input_select.living_room_scene
        state: All White
      sequence:
        service: script.call_room_scene
        data:
          room_scene_select: input_select.living_room_scene
          scene: Lamp LED White
    - conditions:
        condition: state
        entity_id: input_select.living_room_scene
        state: Lamp LED White
      sequence:
        service: script.call_room_scene
        data:
          room_scene_select: input_select.living_room_scene
          scene: All Off
    default:
      service: script.call_room_scene
      data:
        room_scene_select: input_select.living_room_scene
        scene: All White
  id: automation.zlb_lr_remote_button_single_applies_different_scenes_state_machine_living_room
- alias: ZL-LR Applies Different Scenes Based on Scene Selections (State Execution)-Living Room
  trigger:
  - platform: state
    entity_id: input_select.living_room_scene
  mode: queued
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.living_room_scene
        state: All White
      sequence:
      - parallel:
        - if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
          - service: light.turn_on
            entity_id:
            - light.living_room_floor_light_1
            - light.living_room_3_head_lamp_1
            - light.living_room_3_head_lamp_2
            - light.living_room_3_head_lamp_3
            - switch.living_room_floor_light_3
          - if:
              condition: state
              entity_id:
              - light.living_room_floor_light_1
              - light.living_room_3_head_lamp_1
              - light.living_room_3_head_lamp_2
              - light.living_room_3_head_lamp_3
              - switch.living_room_floor_light_3
              state: color_temp
              attribute: color_mode
            then:
              service: script.do_nothing
            else:
            - service: light.turn_on
              entity_id:
              - light.living_room_floor_light_1
              - light.living_room_3_head_lamp_1
              - light.living_room_3_head_lamp_2
              - light.living_room_3_head_lamp_3
              - switch.living_room_floor_light_3
              data:
                kelvin: '3000'
            - service: light.turn_off
              entity_id:
              - light.living_room_floor_light_1
              - light.living_room_3_head_lamp_1
              - light.living_room_3_head_lamp_2
              - light.living_room_3_head_lamp_3
              - switch.living_room_floor_light_3
            - service: light.turn_on
              entity_id:
              - light.living_room_floor_light_1
              - light.living_room_3_head_lamp_1
              - light.living_room_3_head_lamp_2
              - light.living_room_3_head_lamp_3
              - switch.living_room_floor_light_3
        - service: homeassistant.turn_on
          entity_id:
          - light.living_room_ceiling_light
          - light.living_room_tv_led
          - light.living_room_sofa_led
        - service: samsungtv_smart.select_picture_mode
          data:
            entity_id:
            - media_player.living_room_tv
            picture_mode: Standard
    - conditions:
      - condition: state
        entity_id: input_select.living_room_scene
