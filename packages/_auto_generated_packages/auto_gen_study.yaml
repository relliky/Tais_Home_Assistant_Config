- alias: ZL-ST Ceiling Lights On Or Open Curtains If Entering to Room-Study
  id: automation.zl_st_ceiling_lights_on_or_open_curtains_if_entering_to_room_study
  trigger:
    entity_id:
    - group.study_motion
    platform: state
    to: 'on'
  action:
  - service: automation.turn_off
    entity_id: automation.zl_st_ceiling_lights_on_or_open_curtains_if_entering_to_room_study
    data:
      stop_actions: false
  - service: script.call_room_scene
    data:
      room_scene_select: input_select.study_scene
      scene: Idle
  - if:
    - condition: numeric_state
      entity_id: sensor.met_office_cambridge_city_airport_temperature_3_hourly
      above: '20'
    - condition: time
      after: '10:00:00'
      before: '13:00:00'
    - condition: template
      value_template: '{{ now().month > 4 and now().month < 9 }}'
    - condition: state
      entity_id: input_boolean.always_off_constant
      state: 'on'
    then:
      alias: Lights on in hot sunshine
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - parallel:
          - if:
              condition: state
              entity_id: input_boolean.ceiling_light_control_in_hot_sunshine_study
              state: 'on'
            then:
              alias: Turn light.study_ceiling_light state=on
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                if:
                - alias: any ceiling lights is unavailable, using wall switches to control instead
                  condition: state
                  entity_id:
                  - light.study_ceiling_light
                  state: unavailable
                  match: any
                then:
                  alias: Turn switch.study_wall_switch state=on
                  if:
                    condition: state
                    entity_id: input_boolean.always_on_constant
                    state: 'on'
                  then:
                    alias: Everytime to turn on a wall switch, make sure to turn off it first to make sure the smart lights will be back on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                    - service: homeassistant.turn_off
                      entity_id:
                      - switch.study_wall_switch
                    - service: homeassistant.turn_on
                      entity_id:
                      - switch.study_wall_switch
                else:
                  alias: Turn light.study_ceiling_light state=on
                  if:
                    condition: state
                    entity_id: input_boolean.always_on_constant
                    state: 'on'
                  then:
                    service: homeassistant.turn_on
                    entity_id:
                    - light.study_ceiling_light
          - if:
              condition: state
              entity_id: input_boolean.lamp_control_in_hot_sunshine_study
              state: 'on'
            then:
              alias: Turn nothing state=on
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
          - if:
              condition: state
              entity_id: input_boolean.led_control_in_hot_sunshine_study
              state: 'on'
            then:
              alias: Turn nothing state=on
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
          - if:
              condition: state
              entity_id: input_boolean.curtain_control_in_hot_sunshine_study
              state: 'on'
            then:
              alias: Turn nothing state=on
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
    else:
      if:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      then:
        alias: Lights on when bright outdoor
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_bright_outdoor_study
                state: 'on'
              then:
                alias: Turn light.study_ceiling_light state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  if:
                  - alias: any ceiling lights is unavailable, using wall switches to control instead
                    condition: state
                    entity_id:
                    - light.study_ceiling_light
                    state: unavailable
                    match: any
                  then:
                    alias: Turn switch.study_wall_switch state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      alias: Everytime to turn on a wall switch, make sure to turn off it first to make sure the smart lights will be back on
                      if:
                        condition: state
                        entity_id: input_boolean.always_on_constant
                        state: 'on'
                      then:
                      - service: homeassistant.turn_off
                        entity_id:
                        - switch.study_wall_switch
                      - service: homeassistant.turn_on
                        entity_id:
                        - switch.study_wall_switch
                  else:
                    alias: Turn light.study_ceiling_light state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: homeassistant.turn_on
                      entity_id:
                      - light.study_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_bright_outdoor_study
                state: 'on'
              then:
                alias: Turn nothing state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.open_cover
                  entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_bright_outdoor_study
                state: 'on'
              then:
                alias: Turn nothing state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.open_cover
                  entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_bright_outdoor_study
                state: 'on'
              then:
                alias: Turn nothing state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.open_cover
                  entity_id: []
      else:
        alias: Lights on when dark outdoor
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn light.study_ceiling_light state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  if:
                  - alias: any ceiling lights is unavailable, using wall switches to control instead
                    condition: state
                    entity_id:
                    - light.study_ceiling_light
                    state: unavailable
                    match: any
                  then:
                    alias: Turn switch.study_wall_switch state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      alias: Everytime to turn on a wall switch, make sure to turn off it first to make sure the smart lights will be back on
                      if:
                        condition: state
                        entity_id: input_boolean.always_on_constant
                        state: 'on'
                      then:
                      - service: homeassistant.turn_off
                        entity_id:
                        - switch.study_wall_switch
                      - service: homeassistant.turn_on
                        entity_id:
                        - switch.study_wall_switch
                  else:
                    alias: Turn light.study_ceiling_light state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: homeassistant.turn_on
                      entity_id:
                      - light.study_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn nothing state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.open_cover
                  entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn nothing state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.open_cover
                  entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_dark_outdoor_study
