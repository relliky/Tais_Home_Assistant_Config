          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn light.study_ceiling_light state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  if:
                  - alias: any ceiling lights is unavailable, using wall switches to control instead
                    condition: state
                    entity_id:
                    - light.study_ceiling_light
                    state: unavailable
                    match: any
                  then:
                    alias: Turn switch.study_wall_switch state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      alias: Everytime to turn on a wall switch, make sure to turn off it first to make sure the smart lights will be back on
                      if:
                        condition: state
                        entity_id: input_boolean.always_on_constant
                        state: 'on'
                      then:
                      - service: homeassistant.turn_off
                        entity_id:
                        - switch.study_wall_switch
                      - delay:
                          milliseconds: 200
                      - service: homeassistant.turn_on
                        entity_id:
                        - switch.study_wall_switch
                  else:
                    alias: Turn light.study_ceiling_light state=on
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: homeassistant.turn_on
                      entity_id:
                      - light.study_ceiling_light
              else:
                alias: Turn light.study_ceiling_light state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  if:
                  - alias: any ceiling lights is unavailable, using wall switches to control instead
                    condition: state
                    entity_id:
                    - light.study_ceiling_light
                    state: unavailable
                    match: any
                  then:
                    alias: Turn switch.study_wall_switch state=off
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: homeassistant.turn_off
                      entity_id:
                      - switch.study_wall_switch
                  else:
                    alias: Turn light.study_ceiling_light state=off
                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: homeassistant.turn_off
                      entity_id:
                      - light.study_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn switch.study_studio_lamp state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  alias: Turn on lamps first and check if light color is white. Reset color lamps to white and apply adaptive lighting.
                  if:
                    condition: state
                    entity_id: input_boolean.always_on_constant
                    state: 'on'
                  then:
                  - service: homeassistant.turn_on
                    entity_id:
                    - switch.study_studio_lamp
                  - delay: 00:00:02
                  - if:
                      condition: state
                      entity_id: []
                      state: color_temp
                      attribute: color_mode
                    then:
                      service: script.do_nothing
                    else:
                    - service: light.turn_on
                      entity_id: []
                      data:
                        kelvin: '3000'
                    - delay: 00:00:02
                    - service: light.turn_off
                      entity_id: []
                    - delay: 00:00:02
                    - service: light.turn_on
                      entity_id: []
              else:
                alias: Turn switch.study_studio_lamp state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: homeassistant.turn_off
                  entity_id:
                  - switch.study_studio_lamp
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn switch.study_screen_led state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: homeassistant.turn_on
                  entity_id:
                  - switch.study_screen_led
              else:
                alias: Turn switch.study_screen_led state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: homeassistant.turn_off
                  entity_id:
                  - switch.study_screen_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_dark_outdoor_study
                state: 'on'
              then:
                alias: Turn cover.study_blind state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.set_cover_position
                  data:
                    position: 0
                  entity_id:
                  - cover.study_blind
              else:
                alias: Turn cover.study_blind state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.set_cover_position
                  data:
                    position: 2
                  entity_id:
                  - cover.study_blind
  id: automation.zl_st_applies_different_scenes_based_on_scene_selections_state_execution_study
- alias: ZLB-ST Wall Switch - Double Press - Leave Room and Turn Off Everything-Study
  trigger:
  - platform: state
    entity_id:
    - sensor.study_wall_button
    to:
    - '2'
    - double
    - double_left
    - double_right
    - double_center
    - button_1_double
    - button_2_double
    - button_3_double
  action:
  - service: automation.trigger
    entity_id:
    - automation.zl_st_lights_off_if_no_person_study
    - automation.zh_st_heating_schedule_off_if_people_left_the_room_study
  - service: input_select.select_option
    target:
      entity_id: input_select.study_occupancy
    data:
      option: Outside
  id: automation.zlb_st_wall_switch_double_press_leave_room_and_turn_off_everything_study
- alias: ZOc-ST Occupancy Update-Study
  trigger:
  - entity_id: group.study_motion
    platform: state
    to: 'on'
  - entity_id: group.study_motion
    platform: state
    to: 'off'
    for: 05:00:00
  - minutes: /5
    platform: time_pattern
  action:
  - service: pyscript.room_occupancy_state_machine
    data:
      occupancy_entity_str: input_select.study_occupancy
      motion_str: group.study_motion
      motion_on_ratio_for_x_min_str: sensor.study_motion_on_ratio_for_last_4_minutes
      motion_on_ratio_for_2x_min_str: sensor.study_motion_on_ratio_for_last_8_minutes
      room_type: common_area
  id: automation.zoc_st_occupancy_update_study
- alias: ZN-ST Notify Zigbee Offline Devices -Study
  trigger:
  - platform: state
    entity_id: switch.guest_room_wall_switch
    to: unavailable
    for: 00:03:00
  action:
  - service: script.notify_alexa_speakers_and_phones
    data:
      tts_message: 'ST gateway zigbee devices are offline. Restarting gateway. Offline device: switch.guest_room_wall_switch'
      notify_tai: 'yes'
  - alias: Turn switch.study_gateway_power state=off
    if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
      service: homeassistant.turn_off
      entity_id: switch.study_gateway_power
  - delay: 00:00:02
  - alias: Turn switch.study_gateway_power state=on
    if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
      service: homeassistant.turn_on
      entity_id: switch.study_gateway_power
  id: automation.zn_st_notify_zigbee_offline_devices_study
- alias: ZN-ST Notify Wifi Offline Devices -Study
  trigger:
  - platform: state
    entity_id: light.master_room_drawer_led
    to: unavailable
    for: 00:03:00
  action: []
  id: automation.zn_st_notify_wifi_offline_devices_study
