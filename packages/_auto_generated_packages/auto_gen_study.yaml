- alias: ZL-ST Lights Off If No Person-Study
  id: automation.zl_st_lights_off_if_no_person_study
  trigger:
  - platform: state
    entity_id: input_select.study_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: state
    entity_id: input_select.study_occupancy
    state: Outside
  - condition: state
    entity_id: group.study_motion
    state: 'off'
    for: 00:01:00
  action:
    parallel:
    - service: homeassistant.turn_on
      entity_id: automation.zl_st_ceiling_lights_on_or_open_curtains_if_entering_to_room_study
    - alias: Turn nothing state=off
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
        service: cover.close_cover
        entity_id: []
    - alias: Turn nothing state=off
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
        service: cover.close_cover
        entity_id: []
    - alias: All Off
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - alias: Turn light.study_ceiling_light state=off
          if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
            if:
            - alias: any ceiling lights is unavailable, using wall switches to control instead
              condition: state
              entity_id:
              - light.study_ceiling_light
              state: unavailable
              match: any
            then:
              alias: Turn switch.study_wall_switch state=off
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                service: homeassistant.turn_off
                entity_id:
                - switch.study_wall_switch
            else:
              alias: Turn light.study_ceiling_light state=off
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
                service: homeassistant.turn_off
                entity_id:
                - light.study_ceiling_light
        - alias: Turn nothing state=off
          if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
            service: cover.close_cover
            entity_id: []
        - alias: Turn nothing state=off
          if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
            service: cover.close_cover
            entity_id: []
- alias: ZH-ST Heating Schedule On If Staying In the Room-Study
  id: automation.zh_st_heating_schedule_on_if_staying_in_the_room_study
  trigger:
  - platform: state
    entity_id: input_select.study_occupancy
    from:
    - Just Entered
    - Outside
    to: Stayed Inside
  action:
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: climate.study
        state: heat
    then:
      alias: Turn heating state=on
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
        alias: ''
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - alias: Turn climate.study state=on
          if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
            service: climate.set_hvac_mode
            data:
              hvac_mode: heat
            entity_id: climate.study
        - alias: Turn switch.schedule_study_temperature state=on
          if:
            condition: state
            entity_id: input_boolean.always_on_constant
            state: 'on'
          then:
            service: homeassistant.turn_on
            entity_id: switch.schedule_study_temperature
- alias: ZH-ST Heating Schedule Off If People Left the Room-Study
  id: automation.zh_st_heating_schedule_off_if_people_left_the_room_study
  trigger:
  - platform: state
    entity_id: input_select.study_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  action:
  - condition: state
    entity_id: input_select.study_occupancy
    state: Outside
  - condition: state
    entity_id: input_boolean.study_heating_override
    state: 'off'
  - alias: Turn heating state=off
    if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
      alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - alias: Turn climate.study state=off
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
          service: climate.set_hvac_mode
          data:
            hvac_mode: 'off'
          entity_id: climate.study
      - alias: Turn switch.schedule_study_temperature state=off
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
          service: homeassistant.turn_off
          entity_id: switch.schedule_study_temperature
- alias: ZH-ST Heating Manual Override-Study
  mode: restart
  trigger:
  - platform: state
    entity_id: input_boolean.study_heating_override
  action:
  - if:
    - condition: state
      entity_id: input_boolean.study_heating_override
      state: 'on'
    then:
    - service: automation.trigger
      entity_id:
      - automation.zh_st_heating_schedule_on_if_staying_in_the_room_study
    else:
    - service: automation.trigger
      entity_id:
      - automation.zh_st_heating_schedule_off_if_people_left_the_room_study
  id: automation.zh_st_heating_manual_override_study
- alias: ZH-ST Heating Manual Override Timeout in Few Hours-Study
  trigger:
  - platform: state
    entity_id: input_boolean.study_heating_override
    from: 'off'
    to: 'on'
  action:
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: homeassistant.turn_off
    entity_id: input_boolean.study_heating_override
  id: automation.zh_st_heating_manual_override_timeout_in_few_hours_study
- alias: ZH-ST Valve Calibrate Temperature Using External Sensor-Study
  use_blueprint:
    path: calibrate_valve_temperature.yaml
    input:
      tado_valve_entity: climate.study
      external_temperature_sensor_entity: sensor.study_temperature_sensor
