- alias: ZH-ER Heating Manual Override-En-suite Room
  mode: restart
  trigger:
  - platform: state
    entity_id: input_boolean.en_suite_room_heating_override
  action:
  - if:
    - condition: state
      entity_id: input_boolean.en_suite_room_heating_override
      state: 'on'
    then:
    - service: automation.trigger
      entity_id:
      - automation.zh_er_heating_schedule_on_if_staying_in_the_room_en_suite_room
    else:
    - service: automation.trigger
      entity_id:
      - automation.zh_er_heating_schedule_off_if_people_left_the_room_en_suite_room
  id: automation.zh_er_heating_manual_override_en_suite_room
- alias: ZH-ER Heating Manual Override Timeout in Few Hours-En-suite Room
  trigger:
  - platform: state
    entity_id: input_boolean.en_suite_room_heating_override
    from: 'off'
    to: 'on'
  action:
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: homeassistant.turn_off
    entity_id: input_boolean.en_suite_room_heating_override
  id: automation.zh_er_heating_manual_override_timeout_in_few_hours_en_suite_room
