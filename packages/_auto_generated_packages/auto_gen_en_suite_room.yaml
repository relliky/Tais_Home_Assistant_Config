                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
              - service: light.turn_on
                entity_id:
                - light.en_suite_room_lamp_1
                - light.en_suite_room_lamp_2
              - if:
                  condition: state
                  entity_id:
                  - light.en_suite_room_lamp_1
                  - light.en_suite_room_lamp_2
                  state: color_temp
                  attribute: color_mode
                then:
                  service: script.do_nothing
                else:
                - service: light.turn_on
                  entity_id:
                  - light.en_suite_room_lamp_1
                  - light.en_suite_room_lamp_2
                  data:
                    kelvin: '3000'
                - service: light.turn_off
                  entity_id:
                  - light.en_suite_room_lamp_1
                  - light.en_suite_room_lamp_2
                - service: light.turn_on
                  entity_id:
                  - light.en_suite_room_lamp_1
