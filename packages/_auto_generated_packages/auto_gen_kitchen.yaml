- alias: ZLB-KC Wall Switch-Single Left Press - Toggle Ceiling Light-Kitchen
  trigger:
  - platform: state
    entity_id:
    - sensor.kitchen_wall_button
    to:
    - single_left
  action:
  - service: homeassistant.toggle
    entity_id:
    - light.kitchen_ceiling_light
    - light.kitchen_dining_light
  id: automation.zlb_kc_wall_switch_single_left_press_toggle_ceiling_light_kitchen
- alias: ZLB-KC Wall Switch-Single Right Press - Toggle Floor LED-Kitchen
  trigger:
  - platform: state
    entity_id:
    - sensor.kitchen_wall_button
    to:
    - single_right
  action:
  - service: homeassistant.toggle
    entity_id:
    - switch.kitchen_floor_led
  id: automation.zlb_kc_wall_switch_single_right_press_toggle_floor_led_kitchen
- alias: ZLB-KC Wall Switch - Double Press - Leave Room and Turn Off Everything-Kitchen
  trigger:
  - platform: state
    entity_id:
    - sensor.kitchen_wall_button
    to:
    - '2'
    - double
    - double_left
    - double_right
    - double_center
  action:
  - service: automation.trigger
    entity_id:
    - automation.zl_kc_lights_off_if_no_person_kitchen
    - automation.zh_kc_heating_schedule_off_if_people_left_the_room_kitchen
  - service: input_select.select_option
    target:
      entity_id: input_select.kitchen_occupancy
    data:
      option: Outside
  id: automation.zlb_kc_wall_switch_double_press_leave_room_and_turn_off_everything_kitchen
- alias: ZOc-KC Occupancy Update-Kitchen
  trigger:
  - entity_id: group.kitchen_motion
    platform: state
    to: 'on'
  - entity_id: group.kitchen_motion
    platform: state
    to: 'off'
    for: 05:00:00
  - minutes: /5
    platform: time_pattern
  action:
  - service: pyscript.room_occupancy_state_machine
    data:
      occupancy_entity_str: input_select.kitchen_occupancy
      motion_str: group.kitchen_motion
      motion_on_ratio_for_x_min_str: sensor.kitchen_motion_on_ratio_for_last_4_minutes
