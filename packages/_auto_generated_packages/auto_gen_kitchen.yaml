automation:
- alias: ZL-KC Ceiling Lights On Or Open Curtains If Entering to Room-Kitchen
  id: automation.zl_kc_ceiling_lights_on_or_open_curtains_if_entering_to_room_kitchen
  trigger:
    entity_id:
    - group.kitchen_motion
    platform: state
    to: 'on'
  action:
  - service: automation.turn_off
    entity_id: automation.zl_kc_ceiling_lights_on_or_open_curtains_if_entering_to_room_kitchen
    data:
      stop_actions: false
  - if:
    - condition: numeric_state
      entity_id: sensor.met_office_cambridge_city_airport_temperature_3_hourly
      above: '20'
    - condition: time
      after: '13:00:00'
      before: '22:00:00'
    - condition: template
      value_template: '{{ now().month > 4 and now().month < 9 }}'
    - condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
      alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - parallel:
          - if:
              condition: state
              entity_id: input_boolean.ceiling_light_control_in_hot_sunshine_kitchen
              state: 'on'
            then:
              service: homeassistant.turn_on
              entity_id:
              - light.kitchen_ceiling_light
              - light.kitchen_dining_light
          - if:
              condition: state
              entity_id: input_boolean.lamp_control_in_hot_sunshine_kitchen
              state: 'on'
            then:
              alias: Turn on lamps first and check if light colour is white. Reset colour lamps to white and apply adaptive lighting.
              if:
                condition: state
                entity_id: input_boolean.always_on_constant
                state: 'on'
              then:
              - service: light.turn_on
                entity_id: []
              - if:
                  condition: state
                  entity_id: []
                  state: color_temp
                  attribute: color_mode
                then:
                  service: script.do_nothing
                else:
                - service: light.turn_on
                  entity_id: []
                  data:
                    kelvin: '3000'
                - service: light.turn_off
                  entity_id: []
                - service: light.turn_on
                  entity_id: []
          - if:
              condition: state
              entity_id: input_boolean.led_control_in_hot_sunshine_kitchen
              state: 'on'
            then:
              service: homeassistant.turn_on
              entity_id:
              - switch.kitchen_floor_led
          - if:
              condition: state
              entity_id: input_boolean.curtain_control_in_hot_sunshine_kitchen
              state: 'on'
            then:
              service: cover.open_cover
              entity_id:
              - cover.kitchen_curtain
    else:
      if:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      then:
        alias: ''
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_bright_outdoor_kitchen
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - light.kitchen_ceiling_light
                - light.kitchen_dining_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_bright_outdoor_kitchen
                state: 'on'
              then:
                alias: Turn on lamps first and check if light colour is white. Reset colour lamps to white and apply adaptive lighting.
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                - service: light.turn_on
                  entity_id: []
                - if:
                    condition: state
                    entity_id: []
                    state: color_temp
                    attribute: color_mode
                  then:
                    service: script.do_nothing
                  else:
                  - service: light.turn_on
                    entity_id: []
                    data:
                      kelvin: '3000'
                  - service: light.turn_off
                    entity_id: []
                  - service: light.turn_on
                    entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_bright_outdoor_kitchen
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - switch.kitchen_floor_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_bright_outdoor_kitchen
                state: 'on'
              then:
                service: cover.open_cover
                entity_id:
                - cover.kitchen_curtain
      else:
        alias: ''
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_dark_outdoor_kitchen
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - light.kitchen_ceiling_light
                - light.kitchen_dining_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_dark_outdoor_kitchen
                state: 'on'
              then:
                alias: Turn on lamps first and check if light colour is white. Reset colour lamps to white and apply adaptive lighting.
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                - service: light.turn_on
                  entity_id: []
                - if:
                    condition: state
                    entity_id: []
                    state: color_temp
                    attribute: color_mode
                  then:
                    service: script.do_nothing
                  else:
                  - service: light.turn_on
                    entity_id: []
                    data:
                      kelvin: '3000'
                  - service: light.turn_off
                    entity_id: []
                  - service: light.turn_on
                    entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_dark_outdoor_kitchen
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - switch.kitchen_floor_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_dark_outdoor_kitchen
                state: 'on'
              then:
                service: cover.open_cover
                entity_id:
                - cover.kitchen_curtain
- alias: ZL-KC Lights Off If No Person-Kitchen
  id: automation.zl_kc_lights_off_if_no_person_kitchen
  trigger:
  - platform: state
    entity_id: input_select.kitchen_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: state
    entity_id: input_select.kitchen_occupancy
    state: Outside
  - condition: state
    entity_id: group.kitchen_motion
    state: 'off'
    for: 00:01:00
  action:
    parallel:
    - service: homeassistant.turn_on
      entity_id: automation.zl_kc_ceiling_lights_on_or_open_curtains_if_entering_to_room_kitchen
    - service: cover.close_cover
      entity_id:
      - cover.kitchen_curtain
    - service: homeassistant.turn_off
      entity_id:
      - media_player.kitchen_tv
    - alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - service: homeassistant.turn_off
          entity_id:
          - light.kitchen_ceiling_light
          - light.kitchen_dining_light
          - switch.kitchen_floor_led
- alias: ZH-KC Heating Schedule On If Staying In the Room-Kitchen
  id: automation.zh_kc_heating_schedule_on_if_staying_in_the_room_kitchen
  trigger:
  - platform: state
    entity_id: input_select.kitchen_occupancy
    from:
    - Just Entered
    - Outside
    to: Stayed Inside
  action:
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: climate.kitchen
        state: heat
    then:
      alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: heat
        entity_id: climate.kitchen
      - service: homeassistant.turn_on
        entity_id: switch.schedule_kitchen_temperature
- alias: ZH-KC Heating Schedule Off If People Left the Room-Kitchen
  id: automation.zh_kc_heating_schedule_off_if_people_left_the_room_kitchen
  trigger:
  - platform: state
    entity_id: input_select.kitchen_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  action:
  - condition: state
    entity_id: input_select.kitchen_occupancy
    state: Outside
  - condition: state
    entity_id: input_boolean.kitchen_heating_override
    state: 'off'
  - alias: ''
    if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
      entity_id: climate.kitchen
    - service: homeassistant.turn_off
      entity_id: switch.schedule_kitchen_temperature
- alias: ZH-KC Heating Manual Override-Kitchen
  mode: restart
  trigger:
  - platform: state
    entity_id: input_boolean.kitchen_heating_override
  action:
  - if:
    - condition: state
      entity_id: input_boolean.kitchen_heating_override
      state: 'on'
    then:
    - service: automation.trigger
      entity_id:
      - automation.zh_kc_heating_schedule_on_if_staying_in_the_room_kitchen
    else:
    - service: automation.trigger
      entity_id:
      - automation.zh_kc_heating_schedule_off_if_people_left_the_room_kitchen
  id: automation.zh_kc_heating_manual_override_kitchen
- alias: ZH-KC Heating Manual Override Timeout in Few Hours-Kitchen
  trigger:
  - platform: state
    entity_id: input_boolean.kitchen_heating_override
    from: 'off'
    to: 'on'
  action:
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: homeassistant.turn_off
    entity_id: input_boolean.kitchen_heating_override
  id: automation.zh_kc_heating_manual_override_timeout_in_few_hours_kitchen
- alias: ZH-KC Valve Calibrate Temperature Using External Sensor-Kitchen
  use_blueprint:
    path: calibrate_valve_temperature.yaml
    input:
      tado_valve_entity: climate.kitchen
      external_temperature_sensor_entity: sensor.kitchen_temperature_sensor
  id: automation.zh_kc_valve_calibrate_temperature_using_external_sensor_kitchen
