binary_sensor:
- platform: group
  name: Master Toilet Door
  entities: binary_sensor.e4aaec80bc19_contact
- platform: group
  name: Master Toilet Basin Motion Sensor Motion
  entities: binary_sensor.0x00158d00057b2b4c_occupancy
- platform: group
  name: Master Toilet Dressing Room Motion Sensor Motion
