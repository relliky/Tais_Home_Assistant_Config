  entities: light.master_toilet_ceiling_light_hue
- platform: group
  name: Master Toilet Dressing Room Light
  entities: light.28d1272057d5_light
adaptive_lighting:
- name: Master Toilet
  lights:
  - light.master_toilet_ceiling_light
  - light.master_toilet_dressing_room_light
  prefer_rgb_color: false
  transition: 45
  initial_transition: 1
  interval: 90
  min_brightness: 50
  max_brightness: 100
  min_color_temp: 2700
  max_color_temp: 4000
  sleep_brightness: 20
  sleep_color_temp: 2200
  take_over_control: true
  autoreset_control_seconds: 86400
  detect_non_ha_changes: false
  only_once: false
  adapt_only_on_bare_turn_on: true
  separate_turn_on_commands: false
  send_split_delay: 500
  adapt_delay: 0.5
  intercept: true
  multi_light_intercept: true
  include_config_in_attributes: false
