- platform: group
  name: 'Master Toilet Dressing Room Wall Switch '
  entities: switch.0x00158d00042d4092_switch
cover:
- platform: group
  name: Master Toilet Dressing Room Blind
  entities: cover.0x00158d00070b2f2a_motor
template:
- binary_sensor:
  - name: Master Toilet Heating Required
    state: '{% set climate = "climate.master_toilet" %}{% if states(climate) == "unavailable" %}off{% else %} {{ ((state_attr(climate, "temperature")  > state_attr(climate, "current_temperature"))  and  (states(climate) != "off"))  }}{% endif %}'
- sensor:
  - name: Master Toilet Wall Button
    state: '{{states.sensor["0x00158d00047d69be_action"].state}}'
- sensor:
  - name: Master Toilet Temperature Sensor
    unit_of_measurement: "\xB0C"
    state: '{{states.sensor["a4c1381d6ddb_temperature"].state | float | round(1)}}'
- sensor:
  - name: Master Toilet Basin Motion Sensor Light
    unit_of_measurement: lx
    state: '{{states.sensor["0x00158d00057b2b4c_illuminance_lux"].state}}'
- sensor:
  - name: Master Toilet Basin Motion Sensor Battery
    unit_of_measurement: '%'
    state: '{{states.sensor["0x00158d00057b2b4c_battery"].state}}'
- sensor:
  - name: Master Toilet Dressing Room Motion Sensor Light
    unit_of_measurement: lx
    state: '{{states.sensor["0x00158d000460247b_illuminance_lux"].state}}'
- sensor:
  - name: Master Toilet Dressing Room Motion Sensor Battery
    unit_of_measurement: '%'
