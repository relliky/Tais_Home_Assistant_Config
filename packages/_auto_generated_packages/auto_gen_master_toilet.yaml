          service: light.turn_on
          entity_id:
          - light.master_toilet_ceiling_light
  id: automation.zlb_mt_wall_switch_single_press_toggle_ceiling_light_master_toilet
- alias: ZLB-MT Wall Switch - Double Press - Leave Room and Turn Off Everything-Master Toilet
  trigger:
  - platform: state
    entity_id:
    - sensor.master_toilet_wall_button
    - sensor.master_toilet_wall_button_2
    to:
    - '2'
    - double
    - double_left
    - double_right
    - double_center
    - button_1_double
    - button_2_double
    - button_3_double
  action:
  - service: automation.trigger
    entity_id:
    - automation.zl_mt_lights_off_if_no_person_master_toilet
    - automation.zh_mt_heating_schedule_off_if_people_left_the_room_master_toilet
  - service: input_select.select_option
    target:
      entity_id: input_select.master_toilet_occupancy
    data:
      option: Outside
  id: automation.zlb_mt_wall_switch_double_press_leave_room_and_turn_off_everything_master_toilet
- alias: ZLM-MT Mirror Sensor On Turns On Ceiling Light With Cool Temperature-Master Toilet
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.master_toilet_mirror_sensor
    from: 'off'
    to: 'on'
  action:
  - condition: state
    entity_id:
    - binary_sensor.master_toilet_mirror_sensor
    state: 'on'
  - service: light.turn_on
    target:
      entity_id:
      - light.master_toilet_ceiling_light
    data:
      brightness_pct: 100
      kelvin: 6500
  id: automation.zlm_mt_mirror_sensor_on_turns_on_ceiling_light_with_cool_temperature_master_toilet
- alias: ZLM-MT Mirror Sensor Off Turns Ceiling Light With Adaptive Lighting Unless it's off-Master Toilet
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.master_toilet_mirror_sensor
    from: 'on'
    to: 'off'
  action:
  - condition: state
    entity_id:
    - binary_sensor.master_toilet_mirror_sensor
    state: 'off'
  - service: adaptive_lighting.apply
    data:
      entity_id: switch.adaptive_lighting_adapt_brightness_master_toilet
  id: automation.zlm_mt_mirror_sensor_off_turns_ceiling_light_with_adaptive_lighting_unless_it_s_off_master_toilet
- alias: ZOc-MT Occupancy Update-Master Toilet
  id: automation.zoc_mt_occupancy_update_master_toilet
  trigger:
  - entity_id: group.master_toilet_motion_group
    platform: state
    to: 'on'
  - entity_id: group.master_toilet_motion_group
    platform: state
    to: 'off'
    for: 05:00:00
  - minutes: /5
    platform: time_pattern
  action:
    service: pyscript.room_occupancy_state_machine
    data:
      occupancy_entity_str: input_select.master_toilet_occupancy
      motion_str: group.master_toilet_motion_group
      motion_on_ratio_for_x_min_str: sensor.master_toilet_motion_on_ratio_for_last_4_minutes
      motion_on_ratio_for_2x_min_str: sensor.master_toilet_motion_on_ratio_for_last_8_minutes
      room_type: toilet
      sleep_time: input_boolean.master_room_sleep_time
input_select:
  master_toilet_scene:
    name: Master Toilet Scene
    options:
    - Idle
    - LED White
    - All White
    - Ceiling Light White
    - All Off
  master_toilet_occupancy:
    name: Master Toilet Occupancy
    options:
    - Outside
    - Just Entered
    - Stayed Inside
    - In Sleep
sensor:
- platform: history_stats
  name: Master Toilet Motion On Ratio For Last 4 Minutes
  entity_id: group.master_toilet_motion_group
  state: 'on'
  type: ratio
  duration:
    minutes: '4'
  end: '{{ (now() | as_timestamp) | as_datetime | as_local }}'
- platform: history_stats
  name: Master Toilet Motion On Ratio For Last 8 Minutes
  entity_id: group.master_toilet_motion_group
  state: 'on'
  type: ratio
  duration:
    minutes: '8'
  end: '{{ (now() | as_timestamp) | as_datetime | as_local }}'
input_boolean:
  master_room_sleep_time:
    name: Master Room Sleep Time
    initial: 'off'
  master_toilet_heating_override:
    name: Master Toilet Heating Override
    initial: 'off'
  curtain_control_when_left_master_toilet:
