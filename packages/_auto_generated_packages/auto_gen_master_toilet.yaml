automation:
- alias: ZL-MT Ceiling Lights On Or Open Curtains If Entering to Room-Master Toilet
  id: automation.zl_mt_ceiling_lights_on_or_open_curtains_if_entering_to_room_master_toilet
  trigger:
    entity_id:
    - group.master_toilet_motion
    platform: state
    to: 'on'
  action:
  - service: automation.turn_off
    entity_id: automation.zl_mt_ceiling_lights_on_or_open_curtains_if_entering_to_room_master_toilet
    data:
      stop_actions: false
  - if:
    - condition: numeric_state
      entity_id: sensor.met_office_cambridge_city_airport_temperature_3_hourly
      above: '20'
    - condition: time
      after: '10:00:00'
      before: '13:00:00'
    - condition: template
      value_template: '{{ now().month > 4 and now().month < 9 }}'
    - condition: state
      entity_id: input_boolean.always_off_constant
      state: 'on'
    then:
      alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - parallel:
          - if:
              condition: state
              entity_id: input_boolean.ceiling_light_control_in_hot_sunshine_master_toilet
              state: 'on'
            then:
              service: homeassistant.turn_on
              entity_id:
              - light.master_toilet_ceiling_light
          - if:
              condition: state
              entity_id: input_boolean.lamp_control_in_hot_sunshine_master_toilet
              state: 'on'
            then:
              service: cover.open_cover
              entity_id: []
          - if:
              condition: state
              entity_id: input_boolean.led_control_in_hot_sunshine_master_toilet
              state: 'on'
            then:
              service: homeassistant.turn_on
              entity_id:
              - switch.master_toilet_floor_led
          - if:
              condition: state
              entity_id: input_boolean.curtain_control_in_hot_sunshine_master_toilet
              state: 'on'
            then:
              service: cover.open_cover
              entity_id: []
    else:
      if:
      - condition: state
        entity_id: sun.sun
        state: above_horizon
      then:
        alias: ''
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_bright_outdoor_master_toilet
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - light.master_toilet_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_bright_outdoor_master_toilet
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_bright_outdoor_master_toilet
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - switch.master_toilet_floor_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_bright_outdoor_master_toilet
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
      else:
        alias: ''
        if:
          condition: state
          entity_id: input_boolean.always_on_constant
          state: 'on'
        then:
        - parallel:
          - parallel:
            - if:
                condition: state
                entity_id: input_boolean.ceiling_light_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - light.master_toilet_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                service: homeassistant.turn_on
                entity_id:
                - switch.master_toilet_floor_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                service: cover.open_cover
                entity_id: []
- alias: ZL-MT Lights Off If No Person-Master Toilet
  id: automation.zl_mt_lights_off_if_no_person_master_toilet
  trigger:
  - platform: state
    entity_id: input_select.master_toilet_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: state
    entity_id: input_select.master_toilet_occupancy
    state: Outside
  - condition: state
    entity_id: group.master_toilet_motion
    state: 'off'
    for: 00:01:00
  action:
    parallel:
    - service: homeassistant.turn_on
      entity_id: automation.zl_mt_ceiling_lights_on_or_open_curtains_if_entering_to_room_master_toilet
    - service: cover.close_cover
      entity_id: []
    - service: cover.close_cover
      entity_id: []
    - alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - parallel:
        - service: homeassistant.turn_off
          entity_id:
          - light.master_toilet_ceiling_light
          - switch.master_toilet_floor_led
- alias: ZH-MT Heating Schedule On If Staying In the Room-Master Toilet
  id: automation.zh_mt_heating_schedule_on_if_staying_in_the_room_master_toilet
  trigger:
  - platform: state
    entity_id: input_select.master_toilet_occupancy
    from:
    - Just Entered
    - Outside
    to: Stayed Inside
  action:
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: climate.master_toilet
        state: heat
    then:
      alias: ''
      if:
        condition: state
        entity_id: input_boolean.always_on_constant
        state: 'on'
      then:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: heat
        entity_id: climate.master_toilet
      - service: homeassistant.turn_on
        entity_id: switch.schedule_master_toilet_temperature
- alias: ZH-MT Heating Schedule Off If People Left the Room-Master Toilet
  id: automation.zh_mt_heating_schedule_off_if_people_left_the_room_master_toilet
  trigger:
  - platform: state
    entity_id: input_select.master_toilet_occupancy
    to: Outside
  - minutes: /5
    platform: time_pattern
  action:
  - condition: state
    entity_id: input_select.master_toilet_occupancy
    state: Outside
  - condition: state
    entity_id: input_boolean.master_toilet_heating_override
    state: 'off'
  - alias: ''
    if:
      condition: state
      entity_id: input_boolean.always_on_constant
      state: 'on'
    then:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: 'off'
      entity_id: climate.master_toilet
    - service: homeassistant.turn_off
      entity_id: switch.schedule_master_toilet_temperature
- alias: ZH-MT Heating Manual Override-Master Toilet
  mode: restart
  trigger:
  - platform: state
    entity_id: input_boolean.master_toilet_heating_override
  action:
  - if:
    - condition: state
      entity_id: input_boolean.master_toilet_heating_override
      state: 'on'
    then:
    - service: automation.trigger
      entity_id:
      - automation.zh_mt_heating_schedule_on_if_staying_in_the_room_master_toilet
    else:
    - service: automation.trigger
      entity_id:
      - automation.zh_mt_heating_schedule_off_if_people_left_the_room_master_toilet
  id: automation.zh_mt_heating_manual_override_master_toilet
- alias: ZH-MT Heating Manual Override Timeout in Few Hours-Master Toilet
  trigger:
  - platform: state
    entity_id: input_boolean.master_toilet_heating_override
    from: 'off'
    to: 'on'
  action:
  - delay:
      hours: 2
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: homeassistant.turn_off
    entity_id: input_boolean.master_toilet_heating_override
  id: automation.zh_mt_heating_manual_override_timeout_in_few_hours_master_toilet
- alias: ZH-MT Valve Calibrate Temperature Using External Sensor-Master Toilet
  use_blueprint:
    path: calibrate_valve_temperature.yaml
    input:
      tado_valve_entity: climate.master_toilet
      external_temperature_sensor_entity: sensor.master_toilet_temperature_sensor
