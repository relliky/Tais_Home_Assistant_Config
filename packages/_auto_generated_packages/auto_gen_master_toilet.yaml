  ceiling_light_control_when_dark_outdoor_master_toilet:
    name: Ceiling Light Control When Dark Outdoor Master Toilet
  lamp_control_when_dark_outdoor_master_toilet:
    name: Lamp Control When Dark Outdoor Master Toilet
