                    if:
                      condition: state
                      entity_id: input_boolean.always_on_constant
                      state: 'on'
                    then:
                      service: light.turn_off
                      entity_id:
                      - light.master_toilet_ceiling_light
            - if:
                condition: state
                entity_id: input_boolean.lamp_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                service: script.do_nothing
              else:
                service: script.do_nothing
            - if:
                condition: state
                entity_id: input_boolean.led_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                alias: Turn switch.master_toilet_floor_led state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: homeassistant.turn_on
                  entity_id:
                  - switch.master_toilet_floor_led
              else:
                alias: Turn switch.master_toilet_floor_led state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: homeassistant.turn_off
                  entity_id:
                  - switch.master_toilet_floor_led
            - if:
                condition: state
                entity_id: input_boolean.curtain_control_when_dark_outdoor_master_toilet
                state: 'on'
              then:
                alias: Turn cover.master_toilet_dressing_room_blind state=on
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.set_cover_position
                  data:
                    position: 0
                  entity_id:
                  - cover.master_toilet_dressing_room_blind
              else:
                alias: Turn cover.master_toilet_dressing_room_blind state=off
                if:
                  condition: state
                  entity_id: input_boolean.always_on_constant
                  state: 'on'
                then:
                  service: cover.set_cover_position
                  data:
                    position: 2
                  entity_id:
                  - cover.master_toilet_dressing_room_blind
  id: automation.zl_mt_applies_different_scenes_based_on_scene_selections_state_execution_master_toilet
- alias: ZLB-MT Wall Switch - Double Press - Leave Room and Turn Off Everything-Master Toilet
  trigger:
  - platform: state
    entity_id:
    - sensor.master_toilet_wall_button
    to:
    - '2'
    - double
    - double_left
    - double_right
    - double_center
    - button_1_double
    - button_2_double
    - button_3_double
  action:
  - service: automation.trigger
    entity_id:
    - automation.zl_mt_lights_off_if_no_person_master_toilet
    - automation.zh_mt_heating_schedule_off_if_people_left_the_room_master_toilet
  - service: input_select.select_option
    target:
      entity_id: input_select.master_toilet_occupancy
    data:
      option: Outside
  id: automation.zlb_mt_wall_switch_double_press_leave_room_and_turn_off_everything_master_toilet
- alias: ZOc-MT Occupancy Update-Master Toilet
  trigger:
  - entity_id: group.master_toilet_motion_group
    platform: state
    to: 'on'
  - entity_id: group.master_toilet_motion_group
    platform: state
    to: 'off'
    for: 05:00:00
  - minutes: /5
    platform: time_pattern
  action:
  - service: pyscript.room_occupancy_state_machine
    data:
      occupancy_entity_str: input_select.master_toilet_occupancy
      motion_str: group.master_toilet_motion_group
      motion_on_ratio_for_x_min_str: sensor.master_toilet_motion_on_ratio_for_last_4_minutes
      motion_on_ratio_for_2x_min_str: sensor.master_toilet_motion_on_ratio_for_last_8_minutes
      room_type: toilet
  id: automation.zoc_mt_occupancy_update_master_toilet
