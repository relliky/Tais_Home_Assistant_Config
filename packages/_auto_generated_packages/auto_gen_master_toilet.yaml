    name: Master Toilet Scene
    options:
    - Idle
    - LED White
    - All White
    - Ceiling Light White
    - All Off
    - Lights on in hot sunshine
    - Lights on when bright outdoor
    - Lights on when dark outdoor
  master_toilet_occupancy:
    name: Master Toilet Occupancy
    options:
    - Outside
    - Just Entered
    - Stayed Inside
    - In Sleep
sensor:
