  - alias: "N- Doorbell is pressed - Tai/Ke's family"
    id: "fdasjfkldaslfjdlsajfkldsakljfdklsjflkdjk43298432980483902"
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.front_door_ding
