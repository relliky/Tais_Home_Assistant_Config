###########################################
#
# Custom Entities
#
###########################################
light:
  - platform: group
    name: Corridor Light
    entities:
      - light.ground_corridor_ble_light
      - light.first_corridor_ble_light



###############################################
#
# Scripts
#
###############################################  
script:
  corridor_lights_turn_on:
    alias: Corridor Lights Turn On
    max: 100
    mode: parallel
    sequence:
    - service:   light.turn_on
      entity_id: light.corridor_light


  corridor_lights_turn_off:
    alias: Corridor Lights Turn Off
    max: 100
    mode: parallel
    sequence:
    - service:   light.turn_off
      entity_id: light.corridor_light

